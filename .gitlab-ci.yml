image: docker:20.10.24

# Cache modules in between jobs per-branch
cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - server/node_modules/

stages:
  - build
  - test
  - deploy

build:
  stage: build
  tags:
    - docker
  script:
    - apk add --no-cache nodejs npm
    - cd server
    - npm install


test:
  stage: test
  tags:
    - custom-docker-webdev-g5
  services:
    - name: mongo:latest
      alias: mongo
    - name: docker:20.10.24-dind
  variables:
    DOCKER_HOST: tcp://docker:2375 # CI container needs to know location of child container
    DOCKER_TLS_CERTDIR: "" # Disable Docker TLS. Needed so docker CLI can talk to daemon
    MONGODB_URI: "mongodb://mongo:27017/serverTestDB"

  script:
    - apk add nodejs npm
    - cd server
    - npm install
    - npm run build-docker
    - npm run ci-test

deploy:
  stage: deploy
  tags:
    - docker
  image: ruby:alpine
  script:
    - apk update && apk add git curl
    - gem install dpl
    - dpl --provider=heroku --app=$HEROKU_APP_NAME --api-key=$HEROKU_API_KEY
  environment:
    name: production
    url: https://$HEROKU_APP_NAME.herokuapp.com/
  only:
    refs:
      - master
    variables:
      - $HEROKU_APP_NAME
      - $HEROKU_API_KEY